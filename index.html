<html>

<head>
    <title>
        Calculator
    </title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <center>
        <table border="1px" height="50px" width="230px" cellspacing="8px" cellpadding="15px">
            <tr>
                <th class="output" colspan="4"></th>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td class="green">*</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td class="green">-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td class="green">+</td>
            </tr>
            <tr>
                <td class="clear">C</td>
                <td>0</td>
                <td>=</td>
                <td class="green">/</td>
            </tr>
        </table>
        

</body>

</html>
